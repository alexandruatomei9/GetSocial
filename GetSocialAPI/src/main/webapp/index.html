<!doctype html>
<html lang="en" ng-app="GetSocial">
<head>
  <meta charset="utf-8">
  <title>GetSocial</title>
    <link rel="stylesheet" href="css/bootstrap-united.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="container">

  <div class="navbar" ng-controller="NavbarController" ng-show="!routeIs('/')">
    <div class="navbar-inner">
      <a class="brand" href="#">GetSocial</a>
      <ul class="nav">
        <li ng-class="{active: routeIs('/profile')}"><a href="#/profile">My Profile</a></li>
        <li ng-class="{active: routeIs('/my-friends')}"><a href="#/my-friends">My Friends</a></li>
        <li ng-class="{active: routeIs('/metrics')}"><a href="#/metrics">Metrics</a></li>
      </ul>

      <ul class="nav pull-right">
        <li ng-click="logout()"><a href="#">Logout</a></li>
      </ul>
    </div>
  </div>


  <ng-view></ng-view>

</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>

-->
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/angular-cookies.js"></script>
<script src="lib/underscore.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/MetricsController.js"></script>
<script src="js/controllers/UserController.js"></script>
<script src="js/controllers/NavbarController.js"></script>
<script src="js/controllers/MyFriendsController.js"></script>
<script src="js/controllers/ProfileController.js"></script>
<script src="js/directives/fmDeliverTo.js"></script>
<script src="js/directives/fmCheckboxList.js"></script>
<script src="js/directives/fmRating.js"></script>
<script src="js/services/alert.js"></script>
<script src="js/services/localStorage.js"></script>
<script src="js/services/UserService.js"></script>
</body>
</html>
